<ion-header>
  <ion-toolbar>
    <ion-title>Form Builder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="manage(form.value)">

      <ion-list >
          <ion-item >
             <ion-label floating>Title Of Form:</ion-label>
             <ion-input type="text" maxlength="40" formControlName="name"></ion-input>
          </ion-item>

	        <div formArrayName="technologies" >
             <ion-section [formGroupName]="i" *ngFor="let tech of form.controls.technologies.controls; let i = index">
               <ion-card>
                  <ion-item-group>                  
                  	<ion-item-divider color="light">Field {{ i + 1 }}</ion-item-divider>
                     <ion-item>
                        <ion-label floating></ion-label>   
                        <ion-input type="text" maxlength="50" formControlName="name"></ion-input>
                     </ion-item>  

                     <span *ngIf="form.controls.technologies.length > 1" (click)="removeInputField(i)">
                        <ion-icon name="close"></ion-icon>
                        Remove
                     </span>  
                  </ion-item-group>  
               </ion-card>  
             </ion-section>
          </div>

          <ion-button style="position: relative; left: 1.65%; width: 40%;" (click)="addNewInputField()" expand="full"><ion-icon name="add"></ion-icon>ADD NEW FIELD</ion-button>
  	  
         </ion-list>

          <ion-button color="primary" expand="full" [disabled]="!form.valid">SUBMIT</ion-button>

  </form>
</ion-content>
