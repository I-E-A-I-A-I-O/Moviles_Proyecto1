<ion-header>
  <ion-toolbar>
    <ion-title lass="fa fa-assistive-listening-systems">Creation Of Forms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card-content>
  <ion-item>
    <ion-label position="floating" id="title">Title Of Forms</ion-label>     
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-fab vertical="end" horizontal="end">
    <ion-fab-button>
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
    
    <ion-fab-list side="start">
      <ion-fab-button (click)="createForm()"><ion-icon name="add"></ion-icon></ion-fab-button>   
      <ion-fab-button (click)="deleteDataForm()"><ion-icon name="trash-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-card-content>    
    <ion-card-content>
      <form [id]="id" ></form>   
     </ion-card-content>  
  </ion-card-content>

  </ion-card-content>

</ion-content>
