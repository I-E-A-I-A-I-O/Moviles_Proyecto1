<ion-card>
  <ion-card-header>
    <ion-card-title>Set a new password</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="sendForm()">
      <ion-item>
        <ion-label position="floating">New password</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Your password</ion-label>
        <ion-input type="password" formControlName="currentPassword"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="full" [disabled]="!form.valid">Save changes</ion-button>
    </form>
  </ion-card-content>
</ion-card>
