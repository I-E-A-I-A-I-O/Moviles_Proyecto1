<ion-list *ngFor="let options of menuObject">
  <div *ngIf="!options.type; else elseBlock">
    <ion-item [ngStyle]="{'position': 'relative', 'left': left + '%'}">{{options.name}}</ion-item>
  </div>
  <ng-template #elseBlock>
    <ion-item [ngStyle]="{'position': 'relative', 'left': left + '%'}">{{options.name}}</ion-item>
  </ng-template>
  <app-menu-preview [left]="left + 2" [menuObject]="options.childs"></app-menu-preview>
</ion-list>
