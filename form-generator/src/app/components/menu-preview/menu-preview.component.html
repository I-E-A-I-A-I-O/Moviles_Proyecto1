<ion-list *ngFor="let options of menuObject">
  <div *ngIf="!options.type; else elseBlock">
    <ion-item [routerLink]="['/' + options.action]" [ngStyle]="{'position': 'relative', 'left': left + '%'}">{{options.name}}</ion-item>
  </div>
  <ng-template #elseBlock>
    <ion-item (click)="toggleSub()" [ngStyle]="{'position': 'relative', 'left': left + '%'}">{{options.name}}</ion-item>
  </ng-template>
  <app-menu-preview [hidden]="hidden" [left]="left + 2" [menuObject]="options.childs"></app-menu-preview>
</ion-list>
