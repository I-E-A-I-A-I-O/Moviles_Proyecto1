<ion-list *ngFor="let options of menuObject">
  <div *ngIf="!options.type; else elseBlock">
    <ion-menu-toggle>
      <ion-item [hidden]="options.hidden" [routerLink]="[options.action]" [ngStyle]="{'position': 'relative', 'left': left + '%'}">{{options.name}}</ion-item>
    </ion-menu-toggle>
  </div>
  <ng-template #elseBlock>
    <ion-item [hidden]="options.hidden" (click)="toggleSub(options)" [ngStyle]="{'position': 'relative', 'left': left + '%'}">
      <ion-icon  [hidden]="false" [id]="options.id + 10" slot="end" name="chevron-down-outline"></ion-icon>
      <ion-icon  [hidden]="true" [id]="options.id" slot="end" name="chevron-up-outline"></ion-icon>
      {{options.name}}
    </ion-item>
  </ng-template>
  <app-menu-preview-production [left]="left + 1" [menuObject]="options.childs"></app-menu-preview-production>
</ion-list>
