<ion-card>
  <ion-card-header>
    <ion-card-title>Set a new gender</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="sendForm()">
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select placeholder="Pick a gender" formControlName="gender">
          <ion-select-option value="m">Man</ion-select-option>
          <ion-select-option value="f">Woman</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Your password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="full" [disabled]="!form.valid">Save changes</ion-button>
    </form>
  </ion-card-content>
</ion-card>
