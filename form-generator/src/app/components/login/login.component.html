<ion-card>
  <ion-card-content>
    <form [formGroup]="from" (ngSubmit)="userLogin()">
      <ion-item>
        <ion-label>Username</ion-label>     
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!from.valid">LOGIN</ion-button>
    </form>
  </ion-card-content>
</ion-card>
