<ion-list>
  <ion-item (click)="dismiss('Text')">
    <ion-text>Text input field</ion-text>
    <ion-icon slot="start" name="add-outline"></ion-icon>
  </ion-item>
  <ion-item (click)="dismiss('Multiple')">
    <ion-text>Multiple selection</ion-text>
    <ion-icon slot="start" name="add-outline"></ion-icon>
  </ion-item>
  <ion-item (click)="dismiss('Single')">
    <ion-text>Single selection</ion-text>
    <ion-icon slot="start" name="add-outline"></ion-icon>
  </ion-item>
  <ion-item (click)="dismiss('Delete')">
    <ion-text>Delete</ion-text>
    <ion-icon slot="start" name="trash-outline"></ion-icon>
  </ion-item>
</ion-list>
