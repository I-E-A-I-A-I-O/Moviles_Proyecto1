<ion-menu side="start" menuId="admin-options" contentId="admin-options">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="modProfile()">
        <ion-icon slot="start" name="options"></ion-icon>
        Modify profile
      </ion-item>
      <ion-item (click)="logoutClick()">
        <ion-icon slot="start" name="close"></ion-icon>
        Close session
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
