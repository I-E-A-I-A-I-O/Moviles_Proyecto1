<ion-card>
  <ion-card-header>
    <ion-card-title>Set a new age</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="sendForm()">
      <ion-item>
        <ion-label>Age</ion-label>
        <ion-range min="12" max="120" formControlName="age" [(ngModel)]="value"></ion-range>
        <ion-label>{{value}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Your password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="full" [disabled]="!form.valid">Save changes</ion-button>
    </form>
  </ion-card-content>
</ion-card>
